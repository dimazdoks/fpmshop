	<main>
		<div class="menu">
			<p>
				<a href="index.html">главная</a>
				<span>></span>
				<span>футболки</span>
			</p>
		</div>
		<div class="shop_button">
			<div class="basket"></div>
		</div>
		
		<section>
			<article>
				<div class="img">
				<!-- 	<div class="back">
						<a href="index.html">назад</a>
					</div> -->
					<img src="css/img/t-shirt1.png">
				</div>
				<aside>
					<div>
						<h2>товар №1</h2>		
						<p class="price info">
							<b>цена: </b>
							<span>220₴</span>
						</p>
						<p class="info">
							<b>состав:</b>
						 	<span>хлопок 100%</span>
						</p>
					 	
					 	<form>
							<p class="info">
								<b>размер:</b>
						 		<input type="radio" name="size" id="xs"/>
						 			<label for="xs">XS</label>
						 		<input type="radio" name="size" id="s"/>
						 			<label for="s">S</label>
						 		<input type="radio" name="size" id="m"/>
						 			<label for="m">M</label>
						 		<input type="radio" name="size" id="l"/>
						 			<label for="l">L</label>
						 		<input type="radio" name="size" id="xl"/>
						 			<label for="xl">XL</label>
							</p>
					 	</form>
					

					 	<form>
							<p class="info">
								<b>Тип:</b>
								<input type="radio" name="sex" id="male"/>
						 			<label for="male">мужская</label>
						 		<input type="radio" name="sex" id="female"/>
						 			<label for="female">женская</label>	
					 		</p>
					 	</form>

					 	<form>
							<p class="info">
								<b>цвет:</b>

						 		<input type="radio" name="color" id="white" checked />
						 			<label for="white">белая</label>	

								<input type="radio" name="color" id="black"/>
						 			<label for="black">черная</label>
					 		</p>
					 	</form>

					 	<button name="buy"> купить </button>
					</div>
				</aside>
